
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Viva</title>
    <link rel="manifest" href="manifest_PlataformaViva.json">
    <link rel="icon" href="Icono_PlataformaViva.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="idioma-selector">
        <button onclick="cambiarIdioma('es')">ES</button>
        <button onclick="cambiarIdioma('en')">EN</button>
    </div>
    <div class="contenedor">
        <img src="muñequita.png" alt="Muñequita" class="muñequita">
        <h1 id="frase">Ella no responde. Ella recuerda.</h1>
    </div>

    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw_PlataformaViva.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.error('Error al registrar SW:', err));
      }
    </script>
</body>
</html>
